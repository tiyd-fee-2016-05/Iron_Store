<div class = "container" ng-controller="DetailGet">
  <header class='header'>
    <div class='title'> B<img src="http://image.flaticon.com/icons/svg/61/61637.svg"  height="42">ack Cat Temp Tats</div>
    <div>
      <ul class='navbar'>
        <li class='navbarButtons'><a href = '#/productmain'>Catalog</a></li>
        <li class='navbarButtons'><a href = '#/productcart'>Shopping Cart</a></li>
        <li class='navbarButtons'><a href = '#/adminproducts'>Admin</a></li>
      </ul>
    </div>
  </header>
  <div>
    <div ng-repeat="product in products.items | limitTo: 1">
      <h2 class='productTitle'>{{product.name}}</h1>
      <h2 class='productDetails'>{{product.description}}</h2>
      <!-- <h2 class='productDetails'>Actual height - 2"</h2> -->
      <h2 class='productDetails'>{{product.price | currency}}</h2>
      <h2 class='addToCart'><a href = '#/productcart'>Add to Cart</a></h2>
      <img class= 'productFullSize' ng-src="{{product.image}}">
    </div>
  </div>
</div> <!--closes container div -->
